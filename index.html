<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Integration Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wallet Integration Example</h1>
  <button id="connectButton" onclick="connectToMetaMask()">Connect to MetaMask</button>
  <p id="accountInfo">Account: <span id="accountAddress"></span></p>
  <p id="balanceInfo">Balance: <span id="accountBalance"></span> ETH</p>
  <button id="sendTransactionButton" onclick="sendTransaction()">Send Transaction</button>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
